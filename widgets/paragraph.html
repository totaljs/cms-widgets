<style>
	.CLASS p { margin: 0 0 15px; padding: 0; font-size: 14px; }

	.CLASS-right { text-align: right; }

<settings>
	<div class="padding">
		<ui-component name="configuration" path="?" class="invisible">
			<script type="text/plain">
				[
					{
						name: 'align',
						text: 'Align',
						type: 'dropdown',
						items: [{ id: 'left', name: 'Left' }, { id: 'center', name: 'Center' }, { id: 'right', name: 'Right' }, { id: 'justify', name: 'Justify' }]
					}
				]
			</script>
		</ui-component>
	</div>

	<script>
		exports.save = function(config, el) {
			var container = el.find('.CLASS');
			switch (config.align) {
				case 'left':
					container.rclass2('CLASS-');
					break;
				case 'right':
				case 'center':
				case 'justify':
					container.rclass2('CLASS-').aclass('CLASS-' + config.align);
					break;
			}
		};
	</script>

</settings>
