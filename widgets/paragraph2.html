<style>
	.CLASS-title { font-size: 17px; font-weight: bold; margin-bottom: 10px; }
	.CLASS p { line-height: 18px; margin: 0 0 15px; padding: 0; font-size: 14px; }
	.CLASS p:last-child { margin-bottom: 0; }
	.CLASS-center * { text-align: center; }
	.CLASS-right * { text-align: right; }
	.CLASS-justify * { text-align: justify; }
</style>

<settings>

	<div class="padding">
		<ui-component name="configuration" path="?" class="invisible">
			<script type="text/plain">
				[
					{
						id: 'align',
						name: 'Align',
						type: 'dropdown',
						items: [{ id: 'left', name: 'Left' }, { id: 'center', name: 'Center' }, { id: 'right', name: 'Right' }, { id: 'justify', name: 'Justify' } ]
					}
				]
			</script>
		</ui-component>
	</div>

	<script>
		exports.save = function(config, el) {
			switch (config.align) {
				case 'left':
					el.rclass2('CLASS-');
					break;
				case 'right':
				case 'center':
				case 'justify':
					el.rclass2('CLASS-').aclass('CLASS-' + config.align);
					break;
			}
		};
	</script>

</settings>
