	.CLASS ul { margin: 0; padding: 0; list-style-type: none; }

	.CLASS li:first-child { border-top: 0; padding-top: 0; }
	.CLASS i { margin-right: 8px; color: #6EBC45; }
	.CLASS-large { font-size: 16px; }
	.CLASS-large li { padding: 8px 0; }

	@media(max-width: 767px) {
		.CLASS li { overflow-x: auto; text-overflow: clip; overflow-scrolling: touch; }

	}
</style>

				]
			</script>
		</ui-component>
	</div>

	<script>
		exports.save = function(config, el) {
			el.tclass('CLASS-large', config.large);

			if (config.twocolumns) {
				if (!columns)
					el.html('<div class="row">{0}{0}</div>'.format('<div class="col-sm-6"><ul><li class="CMS_repeat"><i class="ti ti-check-circle CMS_edit"></i><span class="CMS_edit CMS_unwrap">Lorem Ipsum sodem</span></li></ul></div>'));

					el.html('<ul><li class="CMS_repeat"><i class="ti ti-check-circle CMS_edit"></i><span class="CMS_edit CMS_unwrap">Lorem Ipsum sodem</span></li></ul>');
			}
		};
	</script>

</settings>
