<settings>
	<div class="padding">
		<ui-component name="configuration" path="?" class="invisible">
			<script type="text/plain">
				[
					{
						id: 'link',
						name: 'Enable link',
						type: 'boolean'
					},
					{
						id: 'rounded',
						name: 'Rounded corners',
						type: 'boolean'
					}
				]
			</script>
		</ui-component>
	</div>

	<script>
		exports.save = function(config, el) {
			var link = el.find('a');

			if (config.link) {
				if (!link.length)
					el.find('img').wrap('<a href="/" class="CMS_edit"></a>');
			} else {
				if (link.length)
					el.find('img').unwrap('a');
			}

			el.find('img').tclass('img-rounded', config.rounded);
		};
	</script>

</settings>
