	<script>
		exports.save = function(config, el) {
			var cls = 'CLASS';
			var cls2 = '.' + cls;

			var img = el.find(cls2 + '-image');
			var link = img.find('a').length;
			if (config.link) {
				!link && img.find('img').wrap('<a />');
			} else if (link)
				img.find('img').unwrap('a');

			el.tclass(cls + '-pt', config.paddingtop);
			var h = el.find(cls2 + '-h');
			!h.is(config.h) && h.replaceWith('<{0} class="CMS_edit CMS_remove CMS_search CLASS-h">{1}</{0}>'.format(config.h, h.text()));
		};
	</script>

</settings>
