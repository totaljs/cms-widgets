					},

						id: 'align',

						items: [{ id: 'left', name: 'left' }, { id: 'center', name: 'center' }, { id: 'right', name: 'right' }]
					}
				]
			</script>
		</ui-component>
	</div>

	<script>
		exports.save = function(config, el) {

			var cls = 'CLASS';
			var cls2 = '.' + cls;

			switch (config.align) {
				case 'left':
					el.rclass2('CLASS-align-');
					break;
				case 'right':
				case 'center':
					el.rclass2('CLASS-align-').aclass('CLASS-align-' + config.align);
					break;
			}

			var h = el.find(cls2 + '-h');
			if (!h.is(config.h))
				h.replaceWith('<{0} class="CMS_edit CMS_remove CMS_search CLASS-h">{1}</{0}>'.format(config.h, h.text()));
		}
	</script>

</settings>
