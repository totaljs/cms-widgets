<settings>

	<style>
		.CLASS-settings .ui-choose > div { position: relative; display: inline-block; margin: 0 10px 10px 0; border: 2px solid #E0E0E0; padding: 2px; border-radius: var(--radius); cursor: pointer; }
		.CLASS-settings .ui-choose > div > div { width: 54px; height: 54px; border-radius: var(--radius); }
		.CLASS-settings .ui-choose > div.selected { border-color: var(--color); }
		.CLASS-settings .color1 { background-color: #3574CF; }
		.CLASS-settings .color2 { background-color: #E8483F; }
		.CLASS-settings .color3 { background-color: #303030; }
		.CLASS-settings .color4 { background-color: #76BA16; }
		.CLASS-settings .color5 { background-color: #FFFB62; color: black; }
		.CLASS-settings .color6 { background-color: #FFA313; }
	</style>

	<div class="padding CLASS-settings">
		<div class="m">
			<ui-component name="input" path="?.large" config="type:checkbox">Large</ui-component>
		</div>
		<p>Choose a color:</p>
		<ui-component name="choose" path="?.color" config="selector:div" class="CLASS-settings">
			<div data-id="color1"><div class="color1"></div></div>
			<div data-id="color2"><div class="color2"></div></div>
			<div data-id="color3"><div class="color3"></div></div>
			<div data-id="color4"><div class="color4"></div></div>
			<div data-id="color5"><div class="color5"></div></div>
			<div data-id="color6"><div class="color6"></div></div>
		</ui-component>
	</div>

	<script>

		exports.save = function(config, el) {
			el.find('nav').rclass2('CLASS-color').aclass('CLASS-' + config.color).tclass('CLASS-large', config.large);
		};

	</script>

</settings>
