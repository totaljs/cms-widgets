<style>
	.CLASS h2 { font-size: 24px; }
	.CLASS p { font-size: 16px; margin-top: 0; }
	.CLASS .CLASS-row { display: flex; align-items: center; }
	.CLASS-left .CLASS-item:first-child { order: 1; }
	.CLASS-left .CLASS-item:last-child { order: 2; }
	.CLASS-right .CLASS-item:first-child { order: 2; }
	.CLASS-right .CLASS-item:last-child { order: 1; }
	.CLASS-padding-small { padding: 20px 0; }
	.CLASS-padding-medium { padding: 40px 0; }
	.CLASS-padding-big { padding: 60px 0; }

	@media(max-width: 768px) {
		.CLASS .CLASS-row { flex-direction: column; align-items: flex-start; }
		.CLASS .CLASS-row img { margin-bottom: 30px; }
		.CLASS-right .CLASS-item:first-child { order: 1; }
		.CLASS-right .CLASS-item:last-child { order: 2; }
	}
</style>

<settings>
	<div class="padding">
		<ui-component name="configuration" path="?" class="invisible">
			<script type="text/plain">
				[
					{
						id: 'align',
						name: 'Align',
						type: 'dropdown',
						items: [{ id: 'left', name: 'left' }, { id: 'right', name: 'right' }]
					},
					{
						id: 'padding',
						name: 'Padding',
						type: 'dropdown',
						items: [{ id: 'big', name: 'Big' }, { id: 'medium', name: 'Medium' }, { id: 'small', name: 'Small' }]
					},
					{
						id: 'titlesize',
						name: 'Change title to h3',
						type: 'boolean'
					}
				]
			</script>

			<script>
				exports.save = function(config, el) {
					var container = el.find('.CLASS');

					config.align && container.rclass2('CLASS-').aclass('CLASS-' + config.align);
					config.padding && container.aclass('CLASS-padding-' + config.padding );

					if (config.titlesize) {
						container.find('h2').replaceWith(function() {
							return '<h3 class="CMS_edit CMS_remove">' + this.innerHTML + '</h3>';
						});
					} else {
						container.find('h3').replaceWith(function() {
							return '<h2 class="CMS_edit CMS_remove">' + this.innerHTML + '</h2>';
						});
					}
				};
			</script>
		</ui-component>
	</div>
</settings>
